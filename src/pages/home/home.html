<ion-header>
  <ion-col align="center" col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
    <button id="buttons" ion-button (click)="signIn()" color="danger"> Sign In </button>
    <button id="buttons" ion-button (click)="register()" color="danger"> Register </button>
  </ion-col>
</ion-header>

<ion-content class="background" wrap>
  <ion-grid>

    <div class="initialContent">
      <ion-row>
        <ion-col id="titleCol">
          <h1 id="homePageTitle"></h1>
        </ion-col>
      </ion-row>
    </div>

    <!-- Static Content -->
    <ion-row id="cards">
        <ion-col col-4>
            <ion-card wrap id="card1" align="center">
              <h1 class="cardTitle"> Organized </h1>
            </ion-card>
        </ion-col>

        <ion-col col-4>
            <ion-card wrap id="card2" align="center">
              <h1 class="cardTitle"> Accessible </h1>
            </ion-card>
        </ion-col>

        <ion-col col-4>
            <ion-card wrap id="card3" align="center">
              <h1 class="cardTitle"> Cooperative </h1>
            </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
