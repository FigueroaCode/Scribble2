<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scribble</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <ion-row>
        <ion-col>
            <div  align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" #username (change)="usernameChanged(username)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div  align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" #email (change)="emailChanged(email)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" #password (change)="passwordChanged(password)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div align="center">
                <button ion-button color="danger" (click)="registerUser()"> Register </button>
            </div>
        </ion-col>
    </ion-row>

</ion-content>
