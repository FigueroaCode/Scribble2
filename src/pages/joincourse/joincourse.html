<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title"> Join a Course </h2>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <!-- <ion-col col-2>
              <h1>TEST</h1>
            </ion-col> -->
            <ion-col col-10>
                <!-- Course list -->
                <h1>Course List</h1>
                <ion-list>
                    <ion-item *ngFor="let course of courses | async">
                        {{ course.title }}
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-2>
                <!-- Filter -->
                <h1>Search Criteria</h1>
                <ion-list>
                  <ion-item>
                    <ion-label stacked>Course Name</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>Course ID</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>Professor</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>University</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-list>
                <button ion-button color="danger">Apply Filter</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
