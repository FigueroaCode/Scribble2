<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title">{{chapterName}}</h2>
  </ion-navbar>
</ion-header>
<ion-content class="no-scroll">
    <ion-grid padding>
      <ion-segment [(ngModel)]="noteSegment">
        <ion-segment-button value="privateNote" (click)="privateNoteClicked()">
          Private Notes
        </ion-segment-button>
        <ion-segment-button value="publicNote" (click)="publicNoteClicked()">
          Public Notes
        </ion-segment-button>
      </ion-segment>

      <ion-row [ngSwitch]="noteSegment">
        <!-- PUBLIC NOTE -->
        <ion-col col-xs-12 col-sm-12 col-md-12 col-lg-12 *ngSwitchCase="'publicNote'">
          <ion-row>
              <ion-textarea style="height: 50vh" readonly autosize [(ngModel)]="publicText" [value]="publicText"></ion-textarea>
          </ion-row>
          <ion-row row-xs-12 row-sm-12 row-md-12 row-lg-12>
            <ion-col>
              <!-- Change Log -->
              <ion-slides spaceBetween="80px" pager="false" loop="true">
                <ion-slide *ngFor="let change of changeLog | async">
                  <ion-row>
                    <ion-col align="right" style="margin-top: 15px">
                      <ion-icon (click)="previousSlide()" class="arrow-icons" name="ios-arrow-back"></ion-icon>
                    </ion-col>
                    <ion-col align="center">
                      <div *ngIf="change.originalSentence != 'N/A'">
                        <p id="changeLog"><b>Would you like to replace: </b> {{ change.originalSentence }}</p>
                        <p id="changeLog"><b>With the following sentence: </b> {{ change.proposedSentence }}</p>
                      </div>
                      <p id="changeLog" *ngIf="change.originalSentence == 'N/A'"><b>Would you like to insert the following sentence: </b> {{ change.proposedSentence }}</p>
                      <ion-row>
                        <ion-col align="center">
                          <ion-col>
                            <button id="disapproveBtn"ion-button icon-only><ion-icon name="md-close"></ion-icon></button>
                          </ion-col>
                          <ion-col>
                            <button id="approveBtn" ion-button icon-only><ion-icon name="md-checkmark"></ion-icon></button>
                          </ion-col>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col align="left" style="margin-top: 15px">
                      <ion-icon (click)="nextSlide()" class="arrow-icons" name="ios-arrow-forward"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-slide>
              </ion-slides>
            </ion-col>
          </ion-row>
        </ion-col>

        <!-- PRIVATE NOTE -->
        <ion-col col-xs-12 col-sm-12 col-md-12 col-lg-12 *ngSwitchCase="'privateNote'">
          <!-- text area -->
          <ion-row style="height:70vh">
              <ion-textarea autosize [(ngModel)]="privateText" [value]="privateText"></ion-textarea>
          </ion-row>
          <!-- Choose a chapter area -->
          <ion-row>
              <!-- Get file button -->
            <ion-col col-xs-6>
              <div id="inputOuterField">
                <button id="fakeInput" ion-button>
                  <ion-row row-xs-12 row-sm-12 row-md-3 row-lg-3>
                    <ion-input max="25" id="ionTextInput" readonly type="text" value="{{this.chosenFileName}}"></ion-input>
                    <ion-icon id="fileIcon" name="ios-folder-outline"></ion-icon>
                  </ion-row>
                </button>
                <input id="fileInput" type="file" #fileInput (change)="readSingleFile()">
              </div>
            </ion-col>
            <ion-col col-xs-6>
              <button ion-button (click)="prepareMerge()">Save and Upload</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-fab *ngIf="!inPublicNote" bottom right (click)="prepareMerge()">
      <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
    </ion-fab> -->
</ion-content>
