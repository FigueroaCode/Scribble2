<ion-content padding>

  <ion-grid wrap>
    <ion-row>
      <ion-title>Scribble</ion-title>
    </ion-row>

    <!-- Username input field -->
    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Password input field -->
    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Confirm Password -->
    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Email field -->
    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button>Confirm</button>
    </ion-row>

  </ion-grid>
</ion-content>
