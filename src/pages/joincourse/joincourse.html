<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title"> Join a Course </h2>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-9>
                <!-- Course list -->
                <ion-list>
                    <ion-item *ngFor="let course of courses | async">
                        {{ course.title }}
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-2>
                <!-- Filter -->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
