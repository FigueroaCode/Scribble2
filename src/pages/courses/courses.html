<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title"> Courses </h2>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <!-- SEARCH BOX -->
            <ion-col>
                <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for a Course"></ion-searchbar>
            </ion-col>
        </ion-row>
            <!-- Display courses -->
        <ion-row>
            <ion-col>
                <ion-scroll style="width:100%;height:65vh" scrollY="true">
                <ion-card scroll="true"  *ngFor="let course of courses | async">
                    <ion-card-header>
                            <button ion-button color="danger" (click)="deleteCourse(course.$key)">
                                 <ion-icon name="close"></ion-icon>
                             </button>
                            <span id="cardTitle">{{ course.title }}</span>
                    </ion-card-header>
                    <ion-card-content>
                        {{ course.content }}
                    </ion-card-content>
                </ion-card>
            </ion-scroll>
            </ion-col>
        </ion-row>
        <ion-row>
            <!-- Create Course Button -->
            <ion-col align="left">
                <button ion-button color="danger" (click)="createCourse()">Create Course</button>
            </ion-col>
            <!-- Join Course Button -->
            <ion-col align="right">
                <button ion-button color="danger" (click)="joinCourse()">Join Course</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
