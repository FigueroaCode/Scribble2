<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title">Reset Password</h2>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <ion-row>
        <ion-col>
            <div  align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" #email (change)="emailChanged(email)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div align="center">
                <button ion-button color="danger" (click)="resetPassword()"> Reset Password </button>
            </div>
        </ion-col>
    </ion-row>

</ion-content>
