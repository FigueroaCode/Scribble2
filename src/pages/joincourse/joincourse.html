<ion-header>
  <ion-navbar color="primary">
    <h2 id="title"> Join a Course </h2>
  </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <h1>Search Criteria</h1>
        </ion-col>
        <ion-col col-10 align="right">
          <button ion-button color="danger" (click)="clearFilters()">Clear Filters</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input id="courseTitle" [(ngModel)]="courseTitle" placeholder="Course Title" (change)="updateFilter()" type="text"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input id="courseID" [(ngModel)]="courseID" placeholder="Course ID" (change)="updateFilter()" type="text"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input id="professor" [(ngModel)]="professor" placeholder="Professor" (change)="updateFilter()" type="text"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input id="university" [(ngModel)]="university" placeholder="University" (change)="updateFilter()" type="text"></ion-input>
        </ion-col>
      </ion-row>
      <!-- Course list -->
      <ion-row>
        <h1>Course List</h1>
        <ion-scroll style="width:100%;height:65vh" scrollY="true">
          <ion-list scroll="true">
            <ion-card *ngFor="let course of courses">
              <ion-card-header>{{ course.title }}</ion-card-header>
              <ion-card-content>
                  <ion-row>
                      <ion-col>
                          <!-- Course Information -->
                        <ion-row *ngIf="course.courseID != null && course.courseID.trim() != ''">
                          Course ID: {{ course.courseID }}
                        </ion-row>
                        <ion-row *ngIf="course.courseID != null && course.courseID.trim() == ''">
                          Course ID: N/A
                        </ion-row>

                        <ion-row *ngIf="course.professor != null && course.professor.trim() != ''">
                          Professor: {{ course.professor }}
                        </ion-row>
                        <ion-row *ngIf="course.professor != null && course.professor.trim() == ''">
                          Professor: N/A
                        </ion-row>

                        <ion-row *ngIf="course.university != null && course.university.trim() != ''">
                          University: {{ course.university }}
                        </ion-row>
                        <ion-row *ngIf="course.university != null && course.university.trim() == ''">
                          University: N/A
                        </ion-row>

                        <ion-row *ngIf="course.description != null && course.description.trim() != ''">
                          Description: {{ course.description }}
                        </ion-row>
                        <ion-row *ngIf="course.description != null && course.description.trim() == ''">
                          Description: N/A
                        </ion-row>
                        <!-- End of Course Information -->
                    </ion-col>

                    <!-- Buttons -->
                    <ion-col>
                        <ion-row>
                            <ion-col align='right'>
                                <button ion-button round color="light" (click)="checkNotes(course.$key)">View Course</button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col align='right'>
                                <button ion-button round color="primary" (click)="saveCourse(course)">Save Course</button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col align='right'>
                                <button ion-button round color="danger" (click)="joinCourse(course.$key, course.owner)">Join Course</button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-scroll>
      </ion-row>

    </ion-grid>
</ion-content>
