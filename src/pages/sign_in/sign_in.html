<ion-header>
  <ion-navbar color="primary">
    <h2 id="title">Sign In</h2>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div style="margin-top: 30vh" align="center">
      <ion-row>
        <ion-col>
            <div  align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" #email (change)="emailChanged(email)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div align="center">
                <ion-item class="fixedWidth" align="center">
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" #password (change)="passwordChanged(password)"></ion-input>
                </ion-item>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div align="center">
                <button ion-button color="danger" (click)="signInUser()"> Sign In </button>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div align="center">
                <p id="reset" (click)="resetPassword()"> Click here to Reset Password </p>
            </div>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
