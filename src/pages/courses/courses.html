<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 id="title"> Courses </h2>
  </ion-navbar>
</ion-header>
<ion-content class="background">
    <ion-grid>
        <ion-row row-12 *ngIf="empty">
          <ion-col align="center">
            <h1 >Welcome. Below you may search through, and access courses you are already a member of.</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <!-- SEARCH BOX -->
            <ion-col><!-- TODO: FIX search bar -->
                <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for a Course"></ion-searchbar>
            </ion-col>
        </ion-row>
            <!-- Display courses -->
        <ion-row style="height: 70vh">
            <ion-col>
                <ion-scroll style="width:100%;height:59vh" scrollY="true">
                <ion-card scroll="true"  *ngFor="let course of courses | async">
                    <ion-grid>
                        <!-- Header -->
                        <ion-row>
                            <!-- Course Title -->
                            <ion-col id="cardTitle">
                                {{ course.title }}
                            </ion-col>
                        </ion-row>
                        <!-- Content -->
                        <ion-row>
                            <ion-col col-lg-9>
                                <b>Description:</b> {{ course.description }}
                            </ion-col>
                            <ion-col col-lg-3 align="left">
                                <p><b>Course ID:</b> {{ course.courseID }}</p>
                                <p><b>Professor:</b> {{ course.professor }}</p>
                                <p><b>University:</b> {{ course.university }}</p>
                            </ion-col>
                        </ion-row>
                        <!-- Footer -->
                        <ion-row>
                            <ion-col align="center">
                                <button  ion-button (click)="notes(course.$key)"> Edit Notes </button>
                                <button *ngIf="displayName == course.owner" ion-button (click)="pendingRequest(course.$key)">Pending Requests ({{ course.requestCounter }})</button>
                                <button *ngIf="displayName == course.owner" ion-button color="danger" (click)="deleteCourse(course.$key)">Delete Course</button>
                                <button *ngIf="displayName != course.owner" ion-button color="danger" (click)="deleteCourse(course.$key)">Leave Course</button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-scroll>
            </ion-col>
        </ion-row>
        <ion-row>
            <!-- Create Course Button -->
            <ion-col align="left">
                <button ion-button color="danger" (click)="createCourse()">Create Course</button>
            </ion-col>
            <!-- Join Course Button -->
            <ion-col align="right">
                <button ion-button color="danger" (click)="joinCourse()">Join Course</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
